image: openjdk:11-jdk

default:
  tags:
    #- comsc-ci
    #- general-docker
    - tobyn


stages:
  - assemble
  - build
  - publish
  - test
  - visualize
  - deploy


before_script:
  - echo $GRADLE_HOME
  - echo `pwd`
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - rm -f  .gradle/caches/modules-2/modules-2.lock
  - rm -fr .gradle/caches/*/plugin-resolution/
  - chmod +x gradlew
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

assemble:gradle:
  stage: assemble
  only:
    - tags
  script:
    - ./gradlew shadowJar

build:gradle:
  stage: build
  only:
    - tags
  script:
    - ./gradlew buildAndReport
    - cat ./build/jacocoHtml/index.html
  coverage: '/Code coverage: \d+\.\d+/'
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - ./build/reports/tests/
      - ./build/reports/checkstyle/
      - ./build/jacocoHtml
      - ./build/libs/*.jar
      - ./build/libs/*.log
      - ./build/reports/pitest
    expire_in: 4 week


test-jdk11:
  stage: test
  image: gradle:jdk11
  script:
    - 'gradle test jacocoTestReport' # jacoco must be configured to create an xml report
  artifacts:
    paths:
      - build/jacoco/jacoco.xml
      - build/reports/jacoco/test/jacocoTestReport.xml

coverage-jdk11:
  # Must be in a stage later than test-jdk11's stage.
  # The `visualize` stage does not exist by default.
  # Please define it first, or chose an existing stage like `deploy`.
  stage: visualize
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py build/reports/jacoco/test/jacocoTestReport.xml $CI_PROJECT_DIR/src/main/java/ > build/cobertura.xml
    - cat cobertura.xml | grep -oP '(?<=<coverage).*?(?=>)'
  needs: ["test-jdk11"]
  artifacts:
    paths:
      - build/cobertura.xml
    reports:
      cobertura: build/cobertura.xml



pages:

  stage: publish


  script:
    - pwd
    - mv ./build/reports/tests/ public
    - mv ./build/reports/checkstyle/ public
    #- mv ./build/reports/pitest/ public
    - mv ./build/jacocoHtml/ public
    - mv ./build/libs/*.jar public
    - pwd
    - ls -lR public

  artifacts:
    paths:
      - public

  only:
    - tags




