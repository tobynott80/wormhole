image: openjdk:11-jdk

default:
  tags:
    #- comsc-ci
    #- general-docker
    - tobyn


stages:
  - assemble
  - build
  - publish
  - test
  - visualize
  - deploy


before_script:
  - echo $GRADLE_HOME
  - echo `pwd`
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - rm -f  .gradle/caches/modules-2/modules-2.lock
  - rm -fr .gradle/caches/*/plugin-resolution/
  - chmod +x gradlew
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

assemble:gradle:
  stage: assemble
  only:
    - tags
  script:
    - ./gradlew shadowJar

build:gradle:
  stage: build
  only:
    - tags
  script:
    - ./gradlew buildAndReport
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - ./build/reports/tests/
      - ./build/reports/checkstyle/
      - ./build/jacocoHtml
      - ./build/libs/*.jar
      - ./build/libs/*.log
      - ./build/reports/pitest
    expire_in: 4 week


test-jdk11:
  stage: test
  image: maven:3.6.3-jdk-11
  script:
    - 'mvn $MAVEN_CLI_OPTS clean org.jacoco:jacoco-maven-plugin:prepare-agent test jacoco:report'
  artifacts:
    paths:
      - target/site/jacoco/jacoco.xml

coverage-jdk11:
  stage: visualize
  image: haynes/jacoco2cobertura:1.0.7
  script:
    - 'python /opt/cover2cover.py target/site/jacoco/jacoco.xml $CI_PROJECT_DIR/src/main/java/ > target/site/coverage.xml'
  needs: ["test-jdk11"]
  dependencies:
    - test-jdk11
  artifacts:
    reports:
      cobertura: target/site/coverage.xml


pages:

  stage: publish


  script:
    - pwd
    - mv ./build/reports/tests/ public
    - mv ./build/reports/checkstyle/ public
    #- mv ./build/reports/pitest/ public
    - mv ./build/jacocoHtml/ public
    - mv ./build/libs/*.jar public
    - pwd
    - ls -lR public

  artifacts:
    paths:
      - public

  only:
    - tags




